<!DOCTYPE html>

</head>
<body>
    
    <button onclick="ExeGetRequest()">Execute</button>

    <script>

        function ExeGetRequest(){
            var url="https://api.example.com/submit";
            var Config={method:'GET'}

            fetch(url,Config)
            .then(res=>res.json())
            .then(res=>console.log(res))
            .catch(err=>console.log(err))

        }

    </script>
</body>
