<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7A</title>
</head>
<body onclick="displayClickCoordinates(event)">
    



    <script>
        function displayClickCoordinates(event) {
        const x = event.clientX;
        const y = event.clientY;
        alert(`Click: ${x}, ${y}`);
    }
    document.addEventListener("click", function(event) {

      if (!event.target.closest("body")) {
        displayClickCoordinates(event);
      }
    });

    function displayKeyCode(event) {
      const keyCode = event.keyCode || event.which;
      alert(`Keybord: ${keyCode}`);
    }
    document.addEventListener("keydown", displayKeyCode);
    </script>
</body>
</html>
