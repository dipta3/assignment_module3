<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    
    <button onclick="getBrowerInfo()">Click Me To See Browser Info</button>

    <script>
        function getBrowerInfo(){
            document.write("Browser Name: "+navigator.appCodeName)
            document.write("<br>Browser Version: "+navigator.appVersion)
        }
    </script>
</body>
</html>
