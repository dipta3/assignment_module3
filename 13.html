<html lang="en">
<head>

<body>
    
    <p class="hello">Lorem ipsum dolor sit amet consectetur</p>
    <p id="a">Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="b">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="d">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button onclick="change()">Click to change Color</button>


    <script>
        function change() {
          const p = document.querySelectorAll("p");
          for (let i = 0; i < p.length; i++) {
            p[i].style.color = "red";
        }

        }
      </script>
