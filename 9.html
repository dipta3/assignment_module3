<!DOCTYPE html>
<html>
<head>
  <title>9</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

  <form onsubmit="return validate()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="password-error" class="error-message"></span>
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <span id="confirm-password-e" class="error-message"></span>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>


    <script>
    function validate() {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm-password");
      const errorMessages = document.getElementsByClassName("error-message");

    
      for (let i = 0; i < errorMessages.length; i++) {
        errorMessages[i].textContent = "";
      }

      let isValid = true;

      
      const passwordValue = passwordInput.value;
      if (passwordValue.length < 8) {
        document.getElementById("password-error").textContent = "Password should have a minimum length of 8 characters.";
        isValid = false;
      } else if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])/.test(passwordValue)) {
        document.getElementById("password-error").textContent = "Password should contain at least one uppercase letter, one lowercase letter, and one digit.";
        isValid = false;
      }

      
      const confirmPasswordValue = confirmPasswordInput.value;
      if (confirmPasswordValue !== passwordValue) {
        document.getElementById("confirm-password-e").textContent = "Passwords do not match.";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
